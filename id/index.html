<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Copoint â€“ ID + Selfie Capture Wizard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Basit stil -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #020817;
            color: #e5e7eb;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 12px 16px;
            background: #020617;
            border-bottom: 1px solid rgba(148,163,184,0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 16px;
            margin: 0;
        }

        #status {
            font-size: 12px;
            opacity: 0.8;
        }

        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 12px 8px 16px;
            gap: 10px;
        }

        #step-indicator {
            font-size: 13px;
            opacity: 0.9;
        }

        #video-container {
            position: relative;
            max-width: 480px;
            width: 100%;
            aspect-ratio: 3/4;
            border-radius: 16px;
            overflow: hidden;
            background: #020617;
            box-shadow: 0 18px 45px rgba(15,23,42,0.9);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #overlay {
            position: absolute;
            inset: 0;
            border-radius: 16px;
            pointer-events: none;
        }

        /* Ortada kimlik iÃ§in kÄ±lavuz Ã§erÃ§eve (Ã¶n/arka) */
		#frame-guide {
			position: absolute;
			left: 50%;
			top: 50%;
			width: 90%;          /* %70 â†’ %90 : yatayda daha geniÅŸ */
			height: 60%;         /* %42 â†’ %60 : dikeyde daha geniÅŸ */
			transform: translate(-50%, -50%);
			border-radius: 18px;
			border: 3px dashed rgba(148,163,184,0.9);   /* biraz daha kalÄ±n ve belirgin */
			box-shadow: 0 0 0 9999px rgba(15,23,42,0.6);
		}

        /* Selfie modunda yÃ¼z Ã§emberi */
		#selfie-circle {
			position: absolute;
			left: 50%;
			top: 50%;          /* 35% â†’ 50% : tam ortaya gelsin */
			width: 80%;        /* 55% â†’ 80% : daireyi ciddi bÃ¼yÃ¼ttÃ¼k */
			aspect-ratio: 1/1;
			transform: translate(-50%, -50%);
			border-radius: 999px;
			border: 3px dashed rgba(148,163,184,0.9);  /* biraz daha kalÄ±n ve belirgin */
			box-shadow: 0 0 0 9999px rgba(15,23,42,0.6);
			display: none;
		}


        #hint {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            text-align: center;
            background: rgba(15,23,42,0.7);
            padding: 4px 10px;
            border-radius: 999px;
            backdrop-filter: blur(10px);
        }

        #debug-rect {
            position: absolute;
            border: 2px solid rgba(34,197,94,0.9);
            border-radius: 10px;
            pointer-events: none;
            display: none;
        }

        #controls {
            display: flex;
            gap: 8px;
            font-size: 12px;
            opacity: 0.9;
            margin-top: 4px;
        }

        button {
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,0.4);
            background: #020617;
            color: #e5e7eb;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
        }

        button[disabled] {
            opacity: 0.4;
            cursor: default;
        }

        button:hover:not([disabled]) {
            background: #0f172a;
        }

        #preview-wrapper {
            max-width: 480px;
            width: 100%;
            margin-top: 8px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
        }

        .preview-card {
            border-radius: 10px;
            border: 1px solid rgba(148,163,184,0.4);
            overflow: hidden;
            background: #020617;
            font-size: 11px;
        }

        .preview-card img {
            width: 100%;
            display: block;
        }

        .preview-card div {
            padding: 4px 6px 6px;
            color: #9ca3af;
        }

        #submit-btn {
            margin-top: 6px;
        }

        #process-canvas,
        #capture-canvas {
            display: none;
        }
    </style>

    <!-- OpenCV.js (CDN) -->
    <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
</head>
<body>
<header>
    <h1>Copoint ID Capture</h1>
    <div id="status">OpenCV yÃ¼kleniyorâ€¦</div>
</header>

<div id="main">
    <div id="step-indicator">AdÄ±m 1 / 3 â€“ Kimlik Ã¶n yÃ¼z</div>

    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="overlay">
            <div id="frame-guide"></div>
            <div id="selfie-circle"></div>
            <div id="hint">KimliÄŸi Ã§erÃ§evenin iÃ§ine yerleÅŸtir, sabit tut. NetleÅŸince otomatik fotoÄŸraf alÄ±nacak.</div>
            <div id="debug-rect"></div>
        </div>
    </div>

    <div id="controls">
        <button id="restart-btn" disabled>Bu adÄ±mÄ± yeniden Ã§ek</button>
        <button id="manual-btn" disabled>Manuel Ã§ek</button>
        <button id="next-step-btn" disabled>Sonraki adÄ±m</button>
    </div>

    <div id="preview-wrapper">
        <div class="preview-card">
            <img id="preview-front"/>
            <div>Ã–n yÃ¼z</div>
        </div>
        <div class="preview-card">
            <img id="preview-back"/>
            <div>Arka yÃ¼z</div>
        </div>
        <div class="preview-card">
            <img id="preview-selfie" />
            <div>Selfie</div>
        </div>
    </div>

    <button id="submit-btn" disabled>Hepsini gÃ¶nder</button>
</div>

<!-- Ä°ÅŸleme iÃ§in canvas'lar -->
<canvas id="process-canvas"></canvas>
<canvas id="capture-canvas"></canvas>

<script>
    const video = document.getElementById("video");
    const statusEl = document.getElementById("status");
    const stepIndicator = document.getElementById("step-indicator");
    const hintEl = document.getElementById("hint");
    const frameGuide = document.getElementById("frame-guide");
    const selfieCircle = document.getElementById("selfie-circle");

	const processCanvas = document.getElementById("process-canvas");
	// getImageData ile sÃ¼rekli okuma yaptÄ±ÄŸÄ±n canvas
	const processCtx = processCanvas.getContext("2d", { willReadFrequently: true });

	const captureCanvas = document.getElementById("capture-canvas");
	// bunda sÃ¼rekli getImageData yok, normal kalsÄ±n yeterli
	const captureCtx = captureCanvas.getContext("2d");


    const debugRect = document.getElementById("debug-rect");

    const restartBtn = document.getElementById("restart-btn");
    const manualBtn = document.getElementById("manual-btn");
    const nextStepBtn = document.getElementById("next-step-btn");
    const submitBtn = document.getElementById("submit-btn");

    const previewFront = document.getElementById("preview-front");
    const previewBack = document.getElementById("preview-back");
    const previewSelfie = document.getElementById("preview-selfie");

    let stream = null;
    let processing = false;
    let captured = false;
    let cvReady = false;

    // Wizard state
    const steps = ["id_front", "id_back", "selfie"];
    let currentStepIndex = 0;
    let frontImage = null;
    let backImage = null;
    let selfieImage = null;

    // Stabilite iÃ§in basit state (Ã¶n/arka)
    let stableFrames = 0;
    const REQUIRED_STABLE_FRAMES = 8;
    const BLUR_THRESHOLD = 80.0;
    const MIN_CARD_AREA_RATIO = 0.15;

    let lastRect = null;

    function updateUIForStep() {
        const step = steps[currentStepIndex];

        const labels = {
            id_front: "AdÄ±m 1 / 3 â€“ Kimlik Ã¶n yÃ¼z",
            id_back:  "AdÄ±m 2 / 3 â€“ Kimlik arka yÃ¼z",
            selfie:   "AdÄ±m 3 / 3 â€“ Selfie"
        };

        const hints = {
            id_front: "KimliÄŸi Ã§erÃ§evenin iÃ§ine yerleÅŸtir, sabit tut. NetleÅŸince otomatik fotoÄŸraf alÄ±nacak.",
            id_back:  "Bu kez kimliÄŸin arka yÃ¼zÃ¼nÃ¼ Ã§erÃ§eveye yerleÅŸtir, sabit tut.",
            selfie:   "YÃ¼zÃ¼nÃ¼ daire iÃ§ine al, Ä±ÅŸÄ±ÄŸÄ± yÃ¼zÃ¼ne Ã§evir ve 'Manuel Ã§ek' butonuna dokun."
        };

        stepIndicator.textContent = labels[step];
        hintEl.textContent = hints[step];

        const isSelfie = step === "selfie";
        frameGuide.style.display = isSelfie ? "none" : "block";
        selfieCircle.style.display = isSelfie ? "block" : "none";

        manualBtn.disabled = !cvReady;
        restartBtn.disabled = true;
        nextStepBtn.disabled = !captured;

        if (isSelfie) {
            statusEl.textContent = "Selfie adÄ±mÄ± â€“ yÃ¼zÃ¼nÃ¼ kadraja al.";
        } else {
            statusEl.textContent = "KamerayÄ± kimliÄŸe doÄŸrultunâ€¦";
        }
    }

    function onOpenCvReady() {
        cvReady = true;
        statusEl.textContent = "OpenCV hazÄ±r. Kamera aÃ§Ä±lÄ±yorâ€¦";
        initCamera();
    }

    if (typeof cv !== "undefined") {
        cv["onRuntimeInitialized"] = onOpenCvReady;
    } else {
        window.Module = {
            onRuntimeInitialized: onOpenCvReady
        };
    }

    // ðŸ”¥ Kamera, adÄ±m durumuna gÃ¶re Ã¶n/arka seÃ§iliyor


async function initCamera() {
    try {
        const step = steps[currentStepIndex];
        const isSelfie = step === "selfie";

        const constraints = {
            video: {
                facingMode: isSelfie ? "user" : "environment"
            },
            audio: false
        };

        // Eski stream varsa durdur
        if (stream) {
            stream.getTracks().forEach(t => t.stop());
        }

        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;

        // ðŸ”¥ Selfie adÄ±mÄ±nda tarayÄ±cÄ±nÄ±n verdiÄŸi aynayÄ± tekrar Ã§evir â†’ dÃ¼z gÃ¶rÃ¼nÃ¼r
        if (isSelfie) {
            video.style.transform = "scaleX(-1)"; // Ã¶n kamera ters gÃ¶rÃ¼nmesin
        } else {
            video.style.transform = "scaleX(1)";  // kimlik adÄ±mlarÄ±nda normal
        }

        video.onloadedmetadata = () => {
            setupCanvasSize();
            captured = false;
            updateUIForStep();
            startProcessingLoop();
        };
    } catch (err) {
        console.error(err);
        statusEl.textContent = "Kamera aÃ§Ä±lamadÄ±: " + err.message;
    }
}


    function setupCanvasSize() {
        const vw = video.videoWidth;
        const vh = video.videoHeight;

        const width = vw || 480;
        const height = vh || 640;

        processCanvas.width = width;
        processCanvas.height = height;

        captureCanvas.width = width;
        captureCanvas.height = height;
    }

    function startProcessingLoop() {
        if (processing || !cvReady) return;
        processing = true;
        captured = false;
        stableFrames = 0;
        lastRect = null;
        hideDebugRect();

        const FPS = 12;
        const interval = 1000 / FPS;

        const loop = () => {
            if (!processing) return;
            processFrame();
            setTimeout(loop, interval);
        };
        loop();
    }

    function processFrame() {
        if (!video.videoWidth || !video.videoHeight) return;
        if (captured) return;

        const step = steps[currentStepIndex];

        // Selfie adÄ±mÄ±nda OpenCV ile auto-capture yok, manuel
        if (step === "selfie") {
            return;
        }

        processCtx.drawImage(video, 0, 0, processCanvas.width, processCanvas.height);
        const frame = processCtx.getImageData(0, 0, processCanvas.width, processCanvas.height);

        let src = cv.matFromImageData(frame);
        let gray = new cv.Mat();
        let blurred = new cv.Mat();
        let edges = new cv.Mat();

        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
        cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0, 0, cv.BORDER_DEFAULT);
        cv.Canny(blurred, edges, 50, 150);

        let lap = new cv.Mat();
        cv.Laplacian(gray, lap, cv.CV_64F);
        const blurScore = lapVariance(lap);

        let contours = new cv.MatVector();
        let hierarchy = new cv.Mat();
        cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        const bestRect = findBestCardRect(contours, src.cols, src.rows);

        src.delete();
        gray.delete();
        blurred.delete();
        edges.delete();
        lap.delete();
        contours.delete();
        hierarchy.delete();

        if (bestRect) {
            const { x, y, w, h } = bestRect;
            drawDebugRect(x, y, w, h);
            const areaRatio = (w * h) / (processCanvas.width * processCanvas.height);

            const stable = isStable(bestRect);
            const blurOk = blurScore >= BLUR_THRESHOLD;
            const areaOk = areaRatio >= MIN_CARD_AREA_RATIO;

            if (stable && blurOk && areaOk) {
                stableFrames++;
                statusEl.textContent = `Kimlik algÄ±landÄ±, sabit bekleniyorâ€¦ (${stableFrames}/${REQUIRED_STABLE_FRAMES})`;
            } else {
                stableFrames = 0;
                statusEl.textContent = `Kimlik arÄ±yorâ€¦ (Netlik: ${blurScore.toFixed(0)})`;
            }

            if (stableFrames >= REQUIRED_STABLE_FRAMES) {
                autoCapture(bestRect);
            }
        } else {
            hideDebugRect();
            stableFrames = 0;
            statusEl.textContent = `Kimlik arÄ±yorâ€¦`;
        }
    }

    function lapVariance(mat) {
        let data = mat.data64F;
        if (!data || data.length === 0) return 0.0;

        let sum = 0;
        for (let i = 0; i < data.length; i++) sum += data[i];
        const mean = sum / data.length;

        let sqDiff = 0;
        for (let i = 0; i < data.length; i++) {
            const diff = data[i] - mean;
            sqDiff += diff * diff;
        }
        return sqDiff / data.length;
    }

    function findBestCardRect(contours, width, height) {
        let best = null;
        let bestArea = 0;

        for (let i = 0; i < contours.size(); i++) {
            const cnt = contours.get(i);
            const area = cv.contourArea(cnt);
            if (area < (width * height * 0.05)) continue;

            const peri = cv.arcLength(cnt, true);
            const approx = new cv.Mat();
            cv.approxPolyDP(cnt, approx, 0.02 * peri, true);

            if (approx.rows === 4) {
                const rect = cv.boundingRect(approx);
                const rArea = rect.width * rect.height;
                const ratio = rect.width / rect.height;
                if (ratio < 1.3 || ratio > 1.9) {
                    approx.delete();
                    continue;
                }

                if (rArea > bestArea) {
                    bestArea = rArea;
                    best = rect;
                }
            }
            approx.delete();
        }

        if (!best) return null;

        return {
            x: best.x,
            y: best.y,
            w: best.width,
            h: best.height
        };
    }

    function drawDebugRect(x, y, w, h) {
        const container = document.getElementById("video-container");
        const cw = container.clientWidth;
        const ch = container.clientHeight;

        const scaleX = cw / processCanvas.width;
        const scaleY = ch / processCanvas.height;

        debugRect.style.display = "block";
        debugRect.style.left = (x * scaleX) + "px";
        debugRect.style.top = (y * scaleY) + "px";
        debugRect.style.width = (w * scaleX) + "px";
        debugRect.style.height = (h * scaleY) + "px";
    }

    function hideDebugRect() {
        debugRect.style.display = "none";
    }

    function isStable(rect) {
        if (!lastRect) {
            lastRect = rect;
            return false;
        }
        const dx = Math.abs(rect.x - lastRect.x);
        const dy = Math.abs(rect.y - lastRect.y);
        const dw = Math.abs(rect.w - lastRect.w);
        const dh = Math.abs(rect.h - lastRect.h);

        lastRect = rect;
        return dx < 5 && dy < 5 && dw < 5 && dh < 5;
    }

    function autoCapture(rect) {
        if (captured) return;
        captured = true;
        processing = false;

        statusEl.textContent = "Otomatik fotoÄŸraf alÄ±ndÄ± âœ…";

        captureCtx.drawImage(video, 0, 0, captureCanvas.width, captureCanvas.height);
        const { x, y, w, h } = rect;
        const cropped = captureCtx.getImageData(x, y, w, h);

        const tmpCanvas = document.createElement("canvas");
        tmpCanvas.width = w;
        tmpCanvas.height = h;
        const tmpCtx = tmpCanvas.getContext("2d");
        tmpCtx.putImageData(cropped, 0, 0);

        const dataUrl = tmpCanvas.toDataURL("image/jpeg", 0.95);

        storeImageForCurrentStep(dataUrl);

        restartBtn.disabled = false;
        manualBtn.disabled = true;
        nextStepBtn.disabled = false;
    }

    function manualCapture() {
        if (captured) return;

        processing = false;
        captured = true;

        statusEl.textContent = "Manuel fotoÄŸraf alÄ±ndÄ± âœ…";

        captureCtx.drawImage(video, 0, 0, captureCanvas.width, captureCanvas.height);
        const dataUrl = captureCanvas.toDataURL("image/jpeg", 0.95);

        storeImageForCurrentStep(dataUrl);

        restartBtn.disabled = false;
        manualBtn.disabled = true;
        nextStepBtn.disabled = false;
    }

    function storeImageForCurrentStep(dataUrl) {
        const step = steps[currentStepIndex];
        if (step === "id_front") {
            frontImage = dataUrl;
            previewFront.src = dataUrl;
        } else if (step === "id_back") {
            backImage = dataUrl;
            previewBack.src = dataUrl;
        } else if (step === "selfie") {
            selfieImage = dataUrl;
            previewSelfie.src = dataUrl;
        }

        if (frontImage && backImage && selfieImage) {
            submitBtn.disabled = false;
        }
    }

    function resetCurrentStep() {
        captured = false;
        processing = false;
        stableFrames = 0;
        lastRect = null;
        hideDebugRect();
        manualBtn.disabled = false;
        restartBtn.disabled = true;
        nextStepBtn.disabled = true;
        statusEl.textContent = "Tekrar deniyorsun, kamerayÄ± hedefe doÄŸrult.";
        startProcessingLoop();
    }

    // ðŸ”¥ AdÄ±m deÄŸiÅŸince kamerayÄ± da yeniden init ediyoruz
    function goToNextStep() {
        if (currentStepIndex < steps.length - 1) {
            currentStepIndex++;
            captured = false;
            processing = false;
            stableFrames = 0;
            lastRect = null;
            hideDebugRect();
            updateUIForStep();
            initCamera();   // kamera burada Ã¶n/arka olarak yeniden seÃ§iliyor
        }
    }

    async function submitAll() {
        if (!frontImage || !backImage || !selfieImage) return;

        const payload = {
            id_front: frontImage.split(",")[1],
            id_back: backImage.split(",")[1],
            selfie: selfieImage.split(",")[1],
            source: "browser_auto_capture_wizard"
        };

        console.log("GÃ¶nderilecek payload (kÄ±saltÄ±lmÄ±ÅŸ):", {
            ...payload,
            id_front: payload.id_front.slice(0, 30) + "...",
            id_back: payload.id_back.slice(0, 30) + "...",
            selfie: payload.selfie.slice(0, 30) + "..."
        });

        // BurayÄ± gerÃ§ek Copoint backend endpoint'i ile deÄŸiÅŸtir:
        /*
        try {
            const res = await fetch("https://your-backend/copoint/identity-upload", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
            if (!res.ok) throw new Error("Upload failed: " + res.status);
            const json = await res.json();
            console.log("Upload OK:", json);
            statusEl.textContent = "TÃ¼m gÃ¶rÃ¼ntÃ¼ler baÅŸarÄ±yla yÃ¼klendi âœ…";
        } catch (err) {
            console.error(err);
            statusEl.textContent = "Upload hatasÄ±: " + err.message;
        }
        */
        statusEl.textContent = "SimÃ¼le: payload konsola yazÄ±ldÄ± (backend baÄŸlanÄ±nca burasÄ± aktif edilecek).";
    }

    restartBtn.addEventListener("click", resetCurrentStep);
    manualBtn.addEventListener("click", manualCapture);
    nextStepBtn.addEventListener("click", goToNextStep);
    submitBtn.addEventListener("click", submitAll);
</script>

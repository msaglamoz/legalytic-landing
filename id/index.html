<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Auto ID Capture Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Basit stil -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #020817;
            color: #e5e7eb;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 12px 16px;
            background: #020617;
            border-bottom: 1px solid rgba(148,163,184,0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 16px;
            margin: 0;
        }

        #status {
            font-size: 12px;
            opacity: 0.8;
        }

        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            gap: 8px;
        }

        #video-container {
            position: relative;
            max-width: 480px;
            width: 100%;
            aspect-ratio: 3/4;
            border-radius: 16px;
            overflow: hidden;
            background: #020617;
            box-shadow: 0 18px 45px rgba(15,23,42,0.9);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* selfie modu hissini engellemek için istersen kaldır */
        }

        #overlay {
            position: absolute;
            inset: 0;
            border-radius: 16px;
            pointer-events: none;
        }

        /* Ortada kimlik için kılavuz çerçeve */
        #frame-guide {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 70%;
            height: 42%; /* ID kart oranına yakın 85.6x54mm => ~1.585 */
            transform: translate(-50%, -50%);
            border-radius: 16px;
            border: 2px dashed rgba(148,163,184,0.7);
            box-shadow: 0 0 0 9999px rgba(15,23,42,0.65);
        }

        #hint {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            text-align: center;
            background: rgba(15,23,42,0.7);
            padding: 4px 10px;
            border-radius: 999px;
            backdrop-filter: blur(10px);
        }

        #debug-rect {
            position: absolute;
            border: 2px solid rgba(34,197,94,0.9);
            border-radius: 10px;
            pointer-events: none;
            display: none;
        }

        #controls {
            display: flex;
            gap: 8px;
            font-size: 12px;
            opacity: 0.9;
        }

        button {
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,0.4);
            background: #020617;
            color: #e5e7eb;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
        }

        button:hover {
            background: #0f172a;
        }

        #preview {
            max-width: 480px;
            width: 100%;
            margin-top: 8px;
            border-radius: 12px;
            border: 1px solid rgba(148,163,184,0.3);
            display: none;
        }

        #preview img {
            width: 100%;
            display: block;
            border-radius: 12px;
        }

        #preview-caption {
            font-size: 12px;
            padding: 4px 8px 8px;
            color: #9ca3af;
        }

        /* Canvas görünmesin */
        #process-canvas,
        #capture-canvas {
            display: none;
        }
    </style>

    <!-- OpenCV.js (CDN) -->
    <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
</head>
<body>
<header>
    <h1>Browser ID Auto Capture</h1>
    <div id="status">OpenCV yükleniyor…</div>
</header>

<div id="main">
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="overlay">
            <div id="frame-guide"></div>
            <div id="hint">Kimliği çerçevenin içine yerleştir, sabit tut. Netleşince otomatik fotoğraf alınacak.</div>
            <div id="debug-rect"></div>
        </div>
    </div>

    <div id="controls">
        <button id="restart-btn" disabled>Yeniden dene</button>
        <button id="manual-btn" disabled>Manuel çek</button>
    </div>

    <div id="preview">
        <img id="preview-img" alt="Captured ID" />
        <div id="preview-caption">Yakalanan kare</div>
    </div>
</div>

<!-- İşleme için canvas'lar -->
<canvas id="process-canvas"></canvas>
<canvas id="capture-canvas"></canvas>

<script>
    const video = document.getElementById("video");
    const statusEl = document.getElementById("status");
    const processCanvas = document.getElementById("process-canvas");
    const processCtx = processCanvas.getContext("2d");
    const captureCanvas = document.getElementById("capture-canvas");
    const captureCtx = captureCanvas.getContext("2d");
    const debugRect = document.getElementById("debug-rect");
    const preview = document.getElementById("preview");
    const previewImg = document.getElementById("preview-img");
    const restartBtn = document.getElementById("restart-btn");
    const manualBtn = document.getElementById("manual-btn");

    let stream = null;
    let processing = false;
    let captured = false;
    let cvReady = false;

    // Stabilite için basit state
    let stableFrames = 0;
    const REQUIRED_STABLE_FRAMES = 8;   // ~8*80ms = 640ms sabit
    const BLUR_THRESHOLD = 80.0;        // Laplacian variance eşiği
    const MIN_CARD_AREA_RATIO = 0.15;   // frame alanının en az %15'i

    let lastRect = null;

    // OpenCV hazır olduğunda çalışacak
    function onOpenCvReady() {
        cvReady = true;
        statusEl.textContent = "OpenCV hazır. Kamera açılıyor…";
        initCamera();
    }
    // opencv.js global callback
    if (typeof cv !== "undefined") {
        cv['onRuntimeInitialized'] = onOpenCvReady;
    } else {
        // Script henüz yüklenmemişse, window üzerine bağlanır
        window.Module = {
            onRuntimeInitialized: onOpenCvReady
        };
    }

    async function initCamera() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: "environment"
                },
                audio: false
            });
            video.srcObject = stream;

            video.onloadedmetadata = () => {
                setupCanvasSize();
                statusEl.textContent = "Kamerayı kimliğe doğrultun…";
                manualBtn.disabled = false;
                restartBtn.disabled = true;
                startProcessingLoop();
            };
        } catch (err) {
            console.error(err);
            statusEl.textContent = "Kamera açılamadı: " + err.message;
        }
    }

    function setupCanvasSize() {
        const vw = video.videoWidth;
        const vh = video.videoHeight;

        // Güvenli default
        const width = vw || 480;
        const height = vh || 640;

        processCanvas.width = width;
        processCanvas.height = height;

        captureCanvas.width = width;
        captureCanvas.height = height;
    }

    function startProcessingLoop() {
        if (processing || !cvReady) return;
        processing = true;
        captured = false;
        stableFrames = 0;
        lastRect = null;
        preview.style.display = "none";

        const FPS = 12;
        const interval = 1000 / FPS;

        const loop = () => {
            if (!processing) return;
            processFrame();
            setTimeout(loop, interval);
        };
        loop();
    }

    function processFrame() {
        if (!video.videoWidth || !video.videoHeight) return;
        if (captured) return;

        processCtx.drawImage(video, 0, 0, processCanvas.width, processCanvas.height);
        const frame = processCtx.getImageData(0, 0, processCanvas.width, processCanvas.height);

        // OpenCV mat'e çevir
        let src = cv.matFromImageData(frame);
        let gray = new cv.Mat();
        let blurred = new cv.Mat();
        let edges = new cv.Mat();

        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
        cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0, 0, cv.BORDER_DEFAULT);
        cv.Canny(blurred, edges, 50, 150);

        // Blur değeri (Laplacian variance)
        let lap = new cv.Mat();
        cv.Laplacian(gray, lap, cv.CV_64F);
        const blurScore = lapVariance(lap);

        // Kontur bul
        let contours = new cv.MatVector();
        let hierarchy = new cv.Mat();
        cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        const bestRect = findBestCardRect(contours, src.cols, src.rows);

        // Temizlik
        src.delete();
        gray.delete();
        blurred.delete();
        edges.delete();
        lap.delete();
        contours.delete();
        hierarchy.delete();

        // Debug / UI update
        if (bestRect) {
            const { x, y, w, h } = bestRect;
            drawDebugRect(x, y, w, h);
            const areaRatio = (w * h) / (processCanvas.width * processCanvas.height);

            const stable = isStable(bestRect);
            const blurOk = blurScore >= BLUR_THRESHOLD;
            const areaOk = areaRatio >= MIN_CARD_AREA_RATIO;

            if (stable && blurOk && areaOk) {
                stableFrames++;
                statusEl.textContent = `Kimlik algılandı, sabit bekleniyor… (${stableFrames}/${REQUIRED_STABLE_FRAMES})`;
            } else {
                stableFrames = 0;
                statusEl.textContent = `Kimlik arıyor… (Netlik: ${blurScore.toFixed(0)})`;
            }

            if (stableFrames >= REQUIRED_STABLE_FRAMES) {
                autoCapture(bestRect);
            }
        } else {
            hideDebugRect();
            stableFrames = 0;
            statusEl.textContent = `Kimlik arıyor…`;
        }
    }

    function lapVariance(mat) {
        // mat: Laplacian CV_64F
        let data = mat.data64F;
        if (!data || data.length === 0) return 0.0;

        let sum = 0;
        for (let i = 0; i < data.length; i++) {
            sum += data[i];
        }
        const mean = sum / data.length;

        let sqDiff = 0;
        for (let i = 0; i < data.length; i++) {
            const diff = data[i] - mean;
            sqDiff += diff * diff;
        }
        return sqDiff / data.length;
    }

    function findBestCardRect(contours, width, height) {
        let best = null;
        let bestArea = 0;

        for (let i = 0; i < contours.size(); i++) {
            const cnt = contours.get(i);
            const area = cv.contourArea(cnt);
            if (area < (width * height * 0.05)) continue; // çok küçük gürültü

            // Poligon approx
            const peri = cv.arcLength(cnt, true);
            const approx = new cv.Mat();
            cv.approxPolyDP(cnt, approx, 0.02 * peri, true);

            if (approx.rows === 4) {
                // Dikdörtgen gibi
                const rect = cv.boundingRect(approx);
                const rArea = rect.width * rect.height;

                // Oran kontrolü (ID kart ~1.4–1.7 en/boy)
                const ratio = rect.width / rect.height;
                if (ratio < 1.3 || ratio > 1.9) {
                    approx.delete();
                    continue;
                }

                if (rArea > bestArea) {
                    bestArea = rArea;
                    best = rect;
                }
            }
            approx.delete();
        }

        if (!best) return null;

        return {
            x: best.x,
            y: best.y,
            w: best.width,
            h: best.height
        };
    }

    function drawDebugRect(x, y, w, h) {
        const vw = video.videoWidth || processCanvas.width;
        const vh = video.videoHeight || processCanvas.height;

        const container = document.getElementById("video-container");
        const cw = container.clientWidth;
        const ch = container.clientHeight;

        // Video canvas oranı container ile aynı kabul edilip basit ölçekleme
        const scaleX = cw / processCanvas.width;
        const scaleY = ch / processCanvas.height;

        debugRect.style.display = "block";
        debugRect.style.left = (x * scaleX) + "px";
        debugRect.style.top = (y * scaleY) + "px";
        debugRect.style.width = (w * scaleX) + "px";
        debugRect.style.height = (h * scaleY) + "px";
    }

    function hideDebugRect() {
        debugRect.style.display = "none";
    }

    function isStable(rect) {
        if (!lastRect) {
            lastRect = rect;
            return false;
        }
        const dx = Math.abs(rect.x - lastRect.x);
        const dy = Math.abs(rect.y - lastRect.y);
        const dw = Math.abs(rect.w - lastRect.w);
        const dh = Math.abs(rect.h - lastRect.h);

        lastRect = rect;
        // küçük hareket toleransı
        return dx < 5 && dy < 5 && dw < 5 && dh < 5;
    }

    function autoCapture(rect) {
        if (captured) return;
        captured = true;
        processing = false;
        statusEl.textContent = "Otomatik fotoğraf alındı ✅";

        // Video frame'i capture canvas'a çiz
        captureCtx.drawImage(video, 0, 0, captureCanvas.width, captureCanvas.height);

        // Sadece kart dikdörtgenini crop edelim
        const { x, y, w, h } = rect;
        const cropped = captureCtx.getImageData(x, y, w, h);

        // Crop için geçici canvas
        const tmpCanvas = document.createElement("canvas");
        tmpCanvas.width = w;
        tmpCanvas.height = h;
        const tmpCtx = tmpCanvas.getContext("2d");
        tmpCtx.putImageData(cropped, 0, 0);

        const dataUrl = tmpCanvas.toDataURL("image/jpeg", 0.95);

        showPreview(dataUrl);
        uploadToServer(dataUrl);

        restartBtn.disabled = false;
        manualBtn.disabled = true;
    }

    function manualCapture() {
        if (captured) return;

        processing = false;
        captured = true;

        statusEl.textContent = "Manuel fotoğraf alındı ✅";

        captureCtx.drawImage(video, 0, 0, captureCanvas.width, captureCanvas.height);
        const dataUrl = captureCanvas.toDataURL("image/jpeg", 0.95);

        showPreview(dataUrl);
        uploadToServer(dataUrl);

        restartBtn.disabled = false;
        manualBtn.disabled = true;
    }

    function showPreview(dataUrl) {
        previewImg.src = dataUrl;
        preview.style.display = "block";
    }

    function resetCapture() {
        captured = false;
        processing = false;
        stableFrames = 0;
        lastRect = null;
        hideDebugRect();
        preview.style.display = "none";
        manualBtn.disabled = false;
        restartBtn.disabled = true;
        statusEl.textContent = "Kamerayı kimliğe doğrultun…";
        startProcessingLoop();
    }

    async function uploadToServer(dataUrl) {
        // dataUrl: "data:image/jpeg;base64,...."
        // backend'e yalnızca base64 kısmını göndermek istersen:
        const base64 = dataUrl.split(",")[1];

        // Burayı Copoint / Documents API endpoint'inle değiştir:
        const payload = {
            imageBase64: base64,
            type: "id_front",
            source: "browser_auto_capture"
        };

        console.log("Upload payload (kısaltılmış):", {
            ...payload,
            imageBase64: payload.imageBase64.slice(0, 50) + "..."
        });

        // Örnek fetch:
        /*
        try {
            const res = await fetch("https://your-backend/api/id-upload", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            });
            if (!res.ok) throw new Error("Upload failed " + res.status);
            const json = await res.json();
            console.log("Upload OK:", json);
        } catch (err) {
            console.error("Upload error:", err);
            statusEl.textContent = "Upload hatası: " + err.message;
        }
        */
    }

    restartBtn.addEventListener("click", resetCapture);
    manualBtn.addEventListener("click", manualCapture);
</script>
</body>
</html>

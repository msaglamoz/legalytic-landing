<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Auto ID Capture Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #020817;
            color: #e5e7eb;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 12px 16px;
            background: #020617;
            border-bottom: 1px solid rgba(148,163,184,0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 16px;
            margin: 0;
        }

        #status {
            font-size: 12px;
            opacity: 0.8;
        }

        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            gap: 8px;
        }

        #video-container {
            position: relative;
            max-width: 480px;
            width: 100%;
            aspect-ratio: 3/4;
            border-radius: 16px;
            overflow: hidden;
            background: #020617;
            box-shadow: 0 18px 45px rgba(15,23,42,0.9);
        }

        /* TERSLİĞİ YAPAN SATIR KALDIRILDI */
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #overlay {
            position: absolute;
            inset: 0;
            border-radius: 16px;
            pointer-events: none;
        }

        #frame-guide {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 70%;
            height: 42%;
            transform: translate(-50%, -50%);
            border-radius: 16px;
            border: 2px dashed rgba(148,163,184,0.7);
            box-shadow: 0 0 0 9999px rgba(15,23,42,0.65);
        }

        #hint {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            text-align: center;
            background: rgba(15,23,42,0.7);
            padding: 4px 10px;
            border-radius: 999px;
            backdrop-filter: blur(10px);
        }

        #debug-rect {
            position: absolute;
            border: 2px solid rgba(34,197,94,0.9);
            border-radius: 10px;
            pointer-events: none;
            display: none;
        }

        #controls {
            display: flex;
            gap: 8px;
            font-size: 12px;
            opacity: 0.9;
        }

        button {
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,0.4);
            background: #020617;
            color: #e5e7eb;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
        }

        button:hover {
            background: #0f172a;
        }

        #preview {
            max-width: 480px;
            width: 100%;
            margin-top: 8px;
            border-radius: 12px;
            border: 1px solid rgba(148,163,184,0.3);
            display: none;
        }

        #preview img {
            width: 100%;
            display: block;
            border-radius: 12px;
        }

        #preview-caption {
            font-size: 12px;
            padding: 4px 8px 8px;
            color: #9ca3af;
        }

        #process-canvas,
        #capture-canvas {
            display: none;
        }
    </style>

    <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
</head>
<body>
<header>
    <h1>Browser ID Auto Capture</h1>
    <div id="status">OpenCV yükleniyor…</div>
</header>

<div id="main">
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="overlay">
            <div id="frame-guide"></div>
            <div id="hint">Kimliği çerçevenin içine yerleştir, sabit tut. Netleşince otomatik fotoğraf alınacak.</div>
            <div id="debug-rect"></div>
        </div>
    </div>

    <div id="controls">
        <button id="restart-btn" disabled>Yeniden dene</button>
        <button id="manual-btn" disabled>Manuel çek</button>
    </div>

    <div id="preview">
        <img id="preview-img" alt="Captured ID" />
        <div id="preview-caption">Yakalanan kare</div>
    </div>
</div>

<canvas id="process-canvas"></canvas>
<canvas id="capture-canvas"></canvas>

<script>
/* --- JS kısmı olduğu gibi bırakıldı; sadece CSS düzeltildi --- */
</script>

</body>
</html>
